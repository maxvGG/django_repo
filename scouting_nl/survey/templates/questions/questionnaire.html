<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vragenlijst</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <!-- <div class="row"> -->
        <header class="header">
            <nav class="navbar navbar-light bg-light">
                <a class="logo" href="https://www.scouting.nl/" title="Homepage Scouting Nederland">
                    <img src="https://www.scouting.nl/assets/dist/default/img/logo-6fa9e101a8.svg"
                        alt="Logo Scouting Nederland">
                </a>
            </nav>
        </header>
        <!-- </div> -->
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-5">
                {% block title_html %} {% endblock %} {% block content %} {% if questions|length > 0 %}
                <form method="post">
                    {% csrf_token %} {% for question in questions %}
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">{{ question.question_text }}</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option name="{{ question.id }}">1</option>
                            <option name="{{ question.id }}">2</option>
                            <option name="{{ question.id }}">3</option>
                            <option name="{{ question.id }}">4</option>
                            <option name="{{ question.id }}">5</option>
                        </select>
                    </div>
                    {% endfor %}
                </form>
                {% else %}
                <span>No questions</span> {% endif %} {% endblock %}
            </div>
            <div class="col">
                <button class="btn btn-primary" style="position: absolute; bottom: 30px;right:30px;"><a
                        style="color: white;" href="http://127.0.0.1:8000/survey/2">volgende
                        vragen</a></button>
            </div>
        </div>
    </div>
</body>

</html>
